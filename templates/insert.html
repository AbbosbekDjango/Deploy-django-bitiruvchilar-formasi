<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BITIRUVCHILAR</title>
</head>

<body class="bg-info text-light">
    <nav class="navbar col-10 mx-auto navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ASOSIY SAHIFA</a>
        </div>
      </nav>
<div>
    <h2 class="col-10 text-white bg-primary text-center mx-auto p-4 mt-3">TALABA MALUMOTLARINI KIRITISH</h2>
    <br> 
<div class="container">
    <form action="/insert" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Hemis raqami" name="hemis_id">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Familya Ism Sharif" name="fish">
        </div>
        <div class="form-group ">
            <label for="jinsi">Jinsi</label>
            <select id="jinsi" class="form-control mt-2" name="jinsi">
              <option selected></option>
              <option value="erkak">Erkak</option>
              <option value="ayol">Ayol</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Pasport jshshr raqami" name="pasport_jshshr">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Pasport seriya raqami" name="pasport_seriya">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Tug'ilgan sanangizni Iltimos avval yil keyin oy keyin esa kun kiriting (2000-02-23) " name="tugilgan_sana">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Yo'nalish (mutaxassislik) nomi" name="yonalish_nomi">
        </div>
        <div class="form-group col-12">
            <label for="grant_kontrakt">O'qish holati</label>
            <select id="grant_kontrakt" class="form-control mt-2" name="grant_kontrakt">
              <option selected></option>
              <option>Grant</option>
              <option>Kontrakt</option>
            </select>
        </div>
            <div class="form-group col-12">
                <label for="viloyat">Viloyat</label>
                <select id="viloyat" class="form-control mt-2" name="viloyat">
                  <option selected></option>
                  <option>Andijon</option>
                  <option>Farg'ona</option>
                  <option>Namangan</option>
                  <option>Toshkent</option>
                  <option>Buxoro</option>
                  <option>Samarqand</option>
                  <option>Navoiy</option>
                  <option>Surxondaryo</option>
                  <option>Sirdaryo</option>
                  <option>Qoraqalpog'iston</option>
                  <option>Xorazm</option>
                  <option>Jizzax</option>
                </select>
            </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Tuman" name="tuman">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="MFY" name="mfy">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="To'liq manzil" name="umumiy_manzil">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="1-telefon raqam" name="telefon1">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="2-telefon raqam" name="telefon2">
        </div>
        <div class="form-group col-12">
            <label for="oila">Oilan qurganmisiz</label>
            <select id="oila" class="form-control mt-2" name="oila">
              <option selected></option>
              <option>Turmush qurgan</option>
              <option>Turmush qurmagan</option>
            </select>
        </div>
        <div class="form-group col-12">
            <label for="farzand">Farzandingiz necha yosh atrofida</label>
            <select id="farzand" class="form-control mt-2" name="farzand">
              <option selected></option>
              <option>Xomilador</option>
              <option>1 yoshgacha</option>
              <option>2 yoshgacha</option>
              <option>2 yoshdan katta</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Farzandingiz yoshini kiriting agar farzandingiz yo'q bo'lsa iltimos 0 raqamini kiritng " name="farzand_yoshi">
        </div>
        <div class="form-group col-12">
            <label for="ish_faoliyat">Ish faoliyatingiz</label>
            <select id="ish_faoliyat" class="form-control mt-2" name="ish_faoliyat">
              <option selected></option>
              <option>Buyruq asosida ishlayman</option>
              <option>Soatbay ishlayman</option>
              <option>Ishlamayman</option>
            </select>
        </div>
        <div class="form-group col-12">
            <label for="xozirgi_ish">Xozirda ishlaysizmi</label>
            <select id="xozirgi_ish" class="form-control mt-2" name="xozirgi_ish">
              <option selected></option>
              <option>Ha</option>
              <option>Yo'q</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Ish joyingiz manzili" name="ish_manzil">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Ish joyingizgacha masofa qancha" name="ish_masofa">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Ish joyingizdagi lavozimingiz" name="lavozim">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Qaysi tizimda ishlamoqchisiz" name="qaysi_tizimda_ishlash">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" name="qoshimcha_izoh" rows="3" placeholder="Ishlash borasida fikringiz">
          </div>
        <div class="form-group col-12">
            <label for="oilaviy_biznes">Oilaviy biznesga imkoniyatingiz bormi</label>
            <select id="oilaviy_biznes" class="form-control mt-2" name="oilaviy_biznes">
              <option selected></option>
              <option>Ha</option>
              <option>Yo'q</option>
            </select>
        </div>
        <div class="form-group col-12">
            <label for="oilaviy_biznes2">Biznes turlari</label>
            <select id="oilaviy_biznes2" class="form-control mt-2" name="oilaviy_biznes2">
              <option selected></option>
              <option>Chorvachilik</option>
              <option>Tikuvchilik</option>
              <option>Xunarmandchilik</option>
              <option>O'quv markaz</option>
              <option>Dehqonchilik</option>
              <option>Boshqa soha bo'yicha</option>
            </select>
        </div>
        <div class="form-group col-12">
            <label for="kredit_olish">Kreditga ehtiyojingiz bormi</label>
            <select id="kredit_olish" class="form-control mt-2" name="kredit_olish" >
              <option selected></option>
              <option>Ha</option>
              <option>Yo'q</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Qancha kredit olmoqchisiz agar olish niyyatingiz yo'q bo'lsa iltimos 0 raqamini kiriting" name="kredit_summa">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" placeholder="Kredit olishdan maqsadingiz" name="kredit_maqsad">
        </div>
        <div class="form-group">
            <input class="form-control mt-2" name="biznes_izox" rows="3" placeholder="Biznes bo'yicha fikringiz">
        </div>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary   mb-2" type="submit">SAQLASH</button>
          </div>

    </form>
</div>
</div>
</body>
</html>
